apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: tan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: eu.gcr.io/klara-tryout/hello_world:v1
        # Add opening port
        ports:                                      #+
        - containerPort: 8080                       #+
          name: http                                #+
---
kind: Service                #+
apiVersion: v1               #+
metadata:                    #+
  name: hello-world-service  #+
  namespace: tan             #+
spec:                        #+
  selector:                  #+
    app: hello-world         #+
  ports:                     #+
  - protocol: TCP            #+
    targetPort: 8080         #+
    port: 8080               #+
    name: http               #+
  type: LoadBalancer         #+
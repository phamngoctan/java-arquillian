apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: tan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: eu.gcr.io/klara-tryout/hello_world:v1